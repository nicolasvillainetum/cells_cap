
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
      margin: 20px auto;
    }
    td {
      border: 1px solid #999;
      width: 80px;
      height: 50px;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<table>
      <caption>caption table</caption>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
  </tr>
  <tr>
    <td rowspan="2">
    <ul>
        <li>E</li>
        <li>I</li>
    </ul>
    </td>
    <td>F</td>
    <td colspan="2">
    <ol>
        <li>G</li>
        <li>H</li>
    </ol>
    
    </td>
  </tr>
 <tr>
    <td>J</td>
    <td rowspan="2">
    <dl>
        <dt>K</dt>
          <dd>Kk</dd>
        <dt>O</dt>
          <dd>Oo</dd>
    </dl>    
    </td>
    <td>L</td>
  </tr>
  <tr>
    <td>M</td>
    <td>N</td>
    <td>P</td>
  </tr>
</table>

</body>
</html>
