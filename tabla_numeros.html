<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
      margin: 20px auto;
    }
    td {
      border: 1px solid #999;
      width: 80px;
      height: 50px;
      background-color: #e0e0e0;
    }

  </style>
</head>
<body>

<table>
    <caption>caption table</caption>

  <tr>
    <td colspan="2">
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
      
    </td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5 </td>
    <td>6</td>
    <td rowspan="2">
      <ol>
        <li>7</li>
        <li>8</li>
      </ol>
      
    </td>
    <td>9</td>
  </tr>
  <tr>
    <td>10</td>
    <td>11 </td>
    <td>12</td>
  </tr>
  <tr>

    <td colspan="2">
      <dl>
        <dt>13</dt>
                <dd>13.1</dd>

        <dt>14</dt>
                <dd>14.1</dd>

      </dl>
    </td>
    <td>15</td>
    <td>16</td>
  </tr>
</table>

</body>
</html>
