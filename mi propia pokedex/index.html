<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>mi propia pokedex</title>

    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div id="poke_app" class="poke_app">
        <div class="mi_lista">
        <div>
            <button type="button" class="botones_listado" id="mostrar_todos">todos</button>
            <button type="button" class="botones_listado" id="mostrar_favoritos">favoritos</button>
        </div>

        <div id="poke_lista_div">
            <h2 > listado pokemon pokemon</h2>

        </div>
        </div>
    </div>


    <!-- <script src="app.js"></script> -->

    <template id="tarjeta">
        <div class="tarjeta">
            <h2 id="nombre_poke">nombre pokemon</h2>
            <div class="contenedor_imagenes">
            <img id="imagen_lateral" class="imagen" src="" alt="...">		
            <img id="imagen_frente" class="imagen"src="" alt="...">
            <img id="imagen_shiny" class="imagen" src="" alt="...">
            </div>
            <p id="info_poke" class="informacion">...</p>
        </div>
    </template>


    <template id="poke_listado">
        <div class="lista">
            <div class="info_poke_listado">
                <img id="imagen_frente_lst" class="imagen_lista" src="" alt="cargando...">
                <div>
                    <h3 id="nombre_poke_lst">nombre pokemon</h3>
                    <h3 id="tipo_poke_list" class="tipo_poke_list ">tipo pokemon</h3>    
                </div>
                <button type="button" id="anadir_fav" class="favorito_btn"></button>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
    
</body>
</html>
